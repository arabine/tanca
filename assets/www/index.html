<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">

	
	<v-app id="inspire" dark>
	
		<v-toolbar>
			<v-toolbar-side-icon></v-toolbar-side-icon>
			<v-toolbar-title>Tanca</v-toolbar-title>
			<v-spacer></v-spacer>
			<v-toolbar-items class="hidden-sm-and-down">
				<v-btn flat>Pull</v-btn>
				<v-btn flat>Push</v-btn>
			</v-toolbar-items>
		</v-toolbar>


		<v-content>
			<v-container fluid fill-height>
				<v-layout row>
					<v-flex xs12 >

							<v-card-text>
									<v-form>
										<v-text-field prepend-icon="search" name="search" label="Search" type="text"></v-text-field>
									</v-form>
							</v-card-text>
					
							<v-card-text>
								Active: {{ bottomNav }}
							</v-card-text>
					
					</v-flex>
				</v-layout>
			</v-container>
		</v-content>


		<v-bottom-nav :active.sync="bottomNav" :value="true" absolute	color="transparent">
			<v-btn color="teal" flat value="players">
				<span>Players</span>
				<v-icon>face</v-icon>
			</v-btn>

			<v-btn color="teal" flat value="teams">
				<span>Teams</span>
				<v-icon>group</v-icon>
			</v-btn>
		
			<v-btn color="teal" flat value="games">
				<span>Games</span>
				<v-icon>casino</v-icon>
			</v-btn>
		
			<v-btn color="teal" flat value="results">
				<span>Results</span>
				<v-icon>assignment</v-icon>
			</v-btn>
		</v-bottom-nav>

	</v-app>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({ 
		el: '#app',
		data () {
			return {
			bottomNav: 'recent'
			}
		}
	})
  </script>
</body>
</html>
