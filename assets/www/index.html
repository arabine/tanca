<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<link href="css/tancafonts.css" rel="stylesheet">
	<link href="css/vuetify.min.css" rel="stylesheet">
  
</head>
<body>
  <div id="app">

	
	<v-app id="inspire" dark>
	
		<v-toolbar>
			<v-toolbar-side-icon></v-toolbar-side-icon>
			<v-toolbar-title>Tanca</v-toolbar-title>
			<v-spacer></v-spacer>
		</v-toolbar>

		<v-content>
			<v-container fluid fill-height>
					<router-view></router-view>					
			</v-container>
		</v-content>

		<v-bottom-nav :active.sync="bottomNav" :value="true" absolute	color="transparent">
			<v-btn color="teal" flat value="players">
				<span>Players</span>
				<v-icon>face</v-icon>
			</v-btn>

			<v-btn color="teal" flat value="teams">
				<span>Teams</span>
				<v-icon>group</v-icon>
			</v-btn>
		
			<v-btn color="teal" flat value="games">
				<span>Games</span>
				<v-icon>casino</v-icon>
			</v-btn>
		
			<v-btn color="teal" flat value="results">
				<span>Results</span>
				<v-icon>assignment</v-icon>
			</v-btn>
		</v-bottom-nav>

	</v-app>

  </div>

  	<script src="lib/vue.js"></script>
	<script src="lib/vuex.js"></script>
	<script src="lib/vuetify.js"></script>
	<script src="lib/vue-router.js"></script>
	<script src="lib/pouchdb.min.js"></script>
	

	<script src="backend.js"></script>
	<script src="components/AddPlayerDialog.js"></script>
	<script src="store/PlayersStore.js"></script>
	<script src="views/PlayersView.js"></script>
	<script src="app.js"></script>

</body>
</html>
